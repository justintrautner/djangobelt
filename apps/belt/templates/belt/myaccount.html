<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'belt/css/index.css' %}">
</head>

<body>
    <div class='container'>
        <div class='navbar'>
            <h2>Edit My Account</h2>
            <a href='/quotes'>Back</a>
            <a href='/logout'>Logout</a>
        </div>
    <div class='qblock'>
        <form action='/edit/{{user.id}}' method='post'>
            {% csrf_token %}
        <p>First Name: <input type='text' name='first_name' placeholder='{{user.first_name}}'></p>
        <p>Last Name: <input type='text' name='last_name' placeholder='{{user.last_name}}'></p>
        <p>Email: <input type='text' name='email'placeholder='{{user.email}}'></p>
        <input type='submit'>
        </form>
        {% if messages %}
        {% for message in messages %}
        <p class='error'>{{message}}</p>
        {% endfor %}
        {% endif %}
    </div>

    </div>

</body>

</html>
